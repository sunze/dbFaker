<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>数据集管理</title>
</head>
<body class="bg-[#f0f7f5] min-h-screen py-0 px-0">
<!-- 顶部通用导航栏 -->
<header class="bg-[#2a6a5d] text-white">
    <div class="max-w-7xl mx-auto px-6 py-2 flex items-center">
        <!-- Logo区域 -->
        <div class="flex items-center gap-2 font-semibold text-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7" />
            </svg>
            <span>数据工具</span>
        </div>
        <!-- 导航选项：数据集高亮 -->
        <nav class="flex items-center gap-6 ml-8">
            <a href="/" class="px-2 py-1 text-[#cfeee0] hover:text-white transition border-b-2 border-transparent">数据生成</a>
            <a href="dataset.html" class="px-2 py-1 text-white hover:text-[#cfeee0] transition border-b-2 border-white">数据集</a>
        </nav>
        <!-- 右侧功能按钮 -->
        <div class="flex items-center gap-4 ml-auto">
            <button class="text-white hover:text-[#cfeee0] transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
            </button>
            <button class="text-white hover:text-[#cfeee0] transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </div>
    </div>
</header>

<!-- 主容器 -->
<div class="max-w-7xl mx-auto bg-[#f8fcfb] rounded-xl shadow-sm border border-[#d1e9e4] overflow-hidden mt-6 mx-6">
    <!-- 页面头部 -->
    <div class="bg-[#f8fcfb] border-b border-[#d1e9e4] px-8 py-6 flex items-center justify-between">
        <h1 class="text-2xl font-bold text-[#1f4f46] flex items-center gap-3">
            <div class="p-2 bg-[#e6f5f2] rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#1f4f46]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                </svg>
            </div>
            数据集管理
        </h1>
        <!-- 新建数据集按钮 -->
        <a href="dataset_add.html" class="bg-[#2a6a5d] text-white font-medium px-4 py-2 rounded-md hover:bg-[#1f4f46] transition flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
            </svg>
            新建数据集
        </a>
    </div>

    <!-- 数据集列表区 -->
    <div class="px-8 py-6">
        <div class="overflow-x-auto">
            <table class="w-full border-collapse">
                <!-- 列表表头 -->
                <thead>
                <tr class="bg-[#e6f5f2] text-[#1f4f46] text-sm font-semibold">
                    <th class="px-6 py-3 text-left rounded-tl-lg">数据集名称</th>
                    <th class="px-6 py-3 text-left">文件类型</th>
                    <th class="px-6 py-3 text-left">上传时间</th>
                    <th class="px-6 py-3 text-left rounded-tr-lg">操作</th>
                </tr>
                </thead>
                <!-- 列表内容（模拟3条数据，可后续接口渲染） -->
                <tbody class="text-[#2d5f56]">
                <!-- 数据行1 -->
                <tr class="border-b border-[#d1e9e4] hover:bg-[#f0f7f5] transition">
                    <td class="px-6 py-4">用户信息数据集</td>
                    <td class="px-6 py-4">CSV</td>
                    <td class="px-6 py-4">2026-01-29 10:00</td>
                    <td class="px-6 py-4 flex gap-3">
                        <a href="dataset_edit.html?id=1" class="text-[#5fb878] hover:text-[#52a86d] transition flex items-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5h6m0 0h-6m0 14h6m0 0h-6m-6 0h6m0 0H5a2 2 0 01-2-2V7a2 2 0 012-2h14a2 2 0 012 2v10a2 2 0 01-2 2H5z" />
                            </svg>
                            编辑
                        </a>
                        <button class="text-[#f56c6c] hover:text-[#e64949] transition flex items-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                            删除
                        </button>
                    </td>
                </tr>
                <!-- 数据行2 -->
                <tr class="border-b border-[#d1e9e4] hover:bg-[#f0f7f5] transition">
                    <td class="px-6 py-4">商品数据明细表</td>
                    <td class="px-6 py-4">CSV</td>
                    <td class="px-6 py-4">2026-01-29 09:30</td>
                    <td class="px-6 py-4 flex gap-3">
                        <a href="dataset_edit.html?id=1" class="text-[#5fb878] hover:text-[#52a86d] transition flex items-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5h6m0 0h-6m0 14h6m0 0h-6m-6 0h6m0 0H5a2 2 0 01-2-2V7a2 2 0 012-2h14a2 2 0 012 2v10a2 2 0 01-2 2H5z" />
                            </svg>
                            编辑
                        </a>
                        <button class="text-[#f56c6c] hover:text-[#e64949] transition flex items-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                            删除
                        </button>
                    </td>
                </tr>
                <!-- 数据行3 -->
                <tr class="hover:bg-[#f0f7f5] transition">
                    <td class="px-6 py-4">订单交易数据集</td>
                    <td class="px-6 py-4">CSV</td>
                    <td class="px-6 py-4">2026-01-28 16:45</td>
                    <td class="px-6 py-4 flex gap-3">
                        <a href="dataset_add.html?id=3" class="text-[#5fb878] hover:text-[#52a86d] transition flex items-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5h6m0 0h-6m0 14h6m0 0h-6m-6 0h6m0 0H5a2 2 0 01-2-2V7a2 2 0 012-2h14a2 2 0 012 2v10a2 2 0 01-2 2H5z" />
                            </svg>
                            编辑
                        </a>
                        <button class="text-[#f56c6c] hover:text-[#e64949] transition flex items-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                            删除
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- 空数据占位（隐藏，可后续接口控制显示） -->
        <div class="hidden flex-col items-center justify-center h-40 text-[#6a988f] mt-8">
            <svg class="w-12 h-12 mb-3 text-[#d1e9e4]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6M5 6h14M5 6v12a2 2 0 002 2h10a2 2 0 002-2V6"/>
            </svg>
            <p class="text-sm">暂无数据集，点击「新建数据集」添加</p>
        </div>
    </div>
</div>
</body>
</html>
