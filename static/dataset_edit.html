<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>编辑数据集</title>
</head>
<body class="bg-[#f0f7f5] min-h-screen py-0 px-0">
<!-- 顶部通用导航栏 -->
<header class="bg-[#2a6a5d] text-white">
    <div class="max-w-7xl mx-auto px-6 py-2 flex items-center">
        <!-- Logo区域 -->
        <div class="flex items-center gap-2 font-semibold text-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7" />
            </svg>
            <span>数据工具</span>
        </div>
        <!-- 导航选项：数据集高亮 -->
        <nav class="flex items-center gap-6 ml-8">
            <a href="/" class="px-2 py-1 text-[#cfeee0] hover:text-white transition border-b-2 border-transparent">数据生成</a>
            <a href="dataset.html" class="px-2 py-1 text-white hover:text-[#cfeee0] transition border-b-2 border-white">数据集</a>
        </nav>
        <!-- 右侧功能按钮 -->
        <div class="flex items-center gap-4 ml-auto">
            <button class="text-white hover:text-[#cfeee0] transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
            </button>
            <button class="text-white hover:text-[#cfeee0] transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </div>
    </div>
</header>

<!-- 主容器 -->
<div class="max-w-7xl mx-auto bg-[#f8fcfb] rounded-xl shadow-sm border border-[#d1e9e4] overflow-hidden mt-6 mx-6">
    <!-- 页面头部：返回+标题 -->
    <div class="bg-[#f8fcfb] border-b border-[#d1e9e4] px-8 py-6 flex items-center justify-between">
        <h1 class="text-2xl font-bold text-[#1f4f46] flex items-center gap-3">
            <div class="p-2 bg-[#e6f5f2] rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#1f4f46]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5h6m0 0h-6m0 14h6m0 0h-6m-6 0h6m0 0H5a2 2 0 01-2-2V7a2 2 0 012-2h14a2 2 0 012 2v10a2 2 0 01-2 2H5z" />
                </svg>
            </div>
            编辑数据集
        </h1>
        <!-- 返回数据集管理 -->
        <a href="dataset.html" class="flex items-center gap-2 text-[#2d5f56] hover:text-[#1f4f46] transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            返回数据集管理
        </a>
    </div>

    <!-- 编辑内容区 -->
    <div class="px-8 py-10">
        <div class="max-w-4xl mx-auto space-y-8">
            <!-- 数据集名称（不可编辑，后端渲染时替换{{数据集名称}}） -->
            <div class="space-y-2">
                <label class="block text-sm font-medium text-[#2d5f56]">数据集名称</label>
                <div class="w-full bg-white border border-[#d1e9e4] rounded-md px-4 py-2.5 text-[#1f4f46]">
                    用户信息数据集
                </div>
                <p class="text-xs text-[#6a988f]">提示：数据集名称修改请前往「新建/编辑基础信息」页面</p>
            </div>

            <!-- 内容项管理区域 -->
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <h2 class="text-lg font-semibold text-[#1f4f46]">数据集内容项</h2>
                    <!-- 添加内容项按钮 -->
                    <button id="add-item" class="flex items-center gap-2 bg-[#5fb878] text-white text-sm px-3 py-1.5 rounded-md hover:bg-[#52a86d] transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        添加内容项
                    </button>
                </div>

                <!-- 内容项列表表头 -->
                <div class="grid grid-cols-4 gap-4 px-4 py-2 bg-[#e6f5f2] text-[#1f4f46] text-sm font-semibold rounded-t-lg">
                    <div>序号</div>
                    <div>项名称</div>
                    <div>项类型</div>
                    <div class="text-right">操作</div>
                </div>

                <!-- 内容项列表容器（核心，JS动态添加/删除） -->
                <div id="item-list" class="border border-t-0 border-[#d1e9e4] rounded-b-lg overflow-hidden">
                    <!-- 初始模拟数据（后端渲染时循环生成，保留class和结构） -->
                    <div class="item-row grid grid-cols-4 gap-4 px-4 py-3 align-center border-b border-[#d1e9e4] hover:bg-[#f0f7f5] transition">
                        <div class="text-[#6a988f]">1</div>
                        <div><input type="text" class="w-full border border-[#d1e9e4] rounded px-2 py-1 focus:outline-none focus:ring-1 focus:ring-[#5fb878] focus:border-[#5fb878]" value="用户ID" placeholder="输入项名称"></div>
                        <div>
                            <select class="w-full border border-[#d1e9e4] rounded px-2 py-1 focus:outline-none focus:ring-1 focus:ring-[#5fb878] focus:border-[#5fb878]">
                                <option value="int" selected>整数</option>
                                <option value="string">字符串</option>
                                <option value="date">日期</option>
                                <option value="float">浮点数</option>
                            </select>
                        </div>
                        <div class="text-right"><button class="del-item text-[#f56c6c] hover:text-[#e64949] transition">删除</button></div>
                    </div>
                    <div class="item-row grid grid-cols-4 gap-4 px-4 py-3 align-center border-b border-[#d1e9e4] hover:bg-[#f0f7f5] transition">
                        <div class="text-[#6a988f]">2</div>
                        <div><input type="text" class="w-full border border-[#d1e9e4] rounded px-2 py-1 focus:outline-none focus:ring-1 focus:ring-[#5fb878] focus:border-[#5fb878]" value="用户姓名" placeholder="输入项名称"></div>
                        <div>
                            <select class="w-full border border-[#d1e9e4] rounded px-2 py-1 focus:outline-none focus:ring-1 focus:ring-[#5fb878] focus:border-[#5fb878]">
                                <option value="int">整数</option>
                                <option value="string" selected>字符串</option>
                                <option value="date">日期</option>
                                <option value="float">浮点数</option>
                            </select>
                        </div>
                        <div class="text-right"><button class="del-item text-[#f56c6c] hover:text-[#e64949] transition">删除</button></div>
                    </div>
                    <div class="item-row grid grid-cols-4 gap-4 px-4 py-3 align-center hover:bg-[#f0f7f5] transition">
                        <div class="text-[#6a988f]">3</div>
                        <div><input type="text" class="w-full border border-[#d1e9e4] rounded px-2 py-1 focus:outline-none focus:ring-1 focus:ring-[#5fb878] focus:border-[#5fb878]" value="注册时间" placeholder="输入项名称"></div>
                        <div>
                            <select class="w-full border border-[#d1e9e4] rounded px-2 py-1 focus:outline-none focus:ring-1 focus:ring-[#5fb878] focus:border-[#5fb878]">
                                <option value="int">整数</option>
                                <option value="string">字符串</option>
                                <option value="date" selected>日期</option>
                                <option value="float">浮点数</option>
                            </select>
                        </div>
                        <div class="text-right"><button class="del-item text-[#f56c6c] hover:text-[#e64949] transition">删除</button></div>
                    </div>
                </div>
            </div>

            <!-- 保存修改按钮 -->
            <button class="w-full bg-[#2a6a5d] text-white font-semibold px-4 py-2.5 rounded-md hover:bg-[#1f4f46] transition mt-4 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                保存数据集内容修改
            </button>
        </div>
    </div>
</div>

<!-- JS实现添加/删除内容项、重新排序序号 -->
<script>
    // 获取核心元素
    const addItemBtn = document.getElementById('add-item');
    const itemList = document.getElementById('item-list');

    // 添加内容项
    addItemBtn.addEventListener('click', function() {
        // 生成新行结构（和初始行完全一致）
        const newRow = document.createElement('div');
        newRow.className = 'item-row grid grid-cols-4 gap-4 px-4 py-3 align-center border-b border-[#d1e9e4] hover:bg-[#f0f7f5] transition';
        newRow.innerHTML = `
            <div class="text-[#6a988f]">0</div>
            <div><input type="text" class="w-full border border-[#d1e9e4] rounded px-2 py-1 focus:outline-none focus:ring-1 focus:ring-[#5fb878] focus:border-[#5fb878]" placeholder="输入项名称"></div>
            <div>
                <select class="w-full border border-[#d1e9e4] rounded px-2 py-1 focus:outline-none focus:ring-1 focus:ring-[#5fb878] focus:border-[#5fb878]">
                    <option value="int" selected>整数</option>
                    <option value="string">字符串</option>
                    <option value="date">日期</option>
                    <option value="float">浮点数</option>
                </select>
            </div>
            <div class="text-right"><button class="del-item text-[#f56c6c] hover:text-[#e64949] transition">删除</button></div>
        `;
        // 添加到列表并重新排序
        itemList.appendChild(newRow);
        resetItemIndex();
        // 给新行的删除按钮绑定事件
        bindDelEvent(newRow.querySelector('.del-item'));
    });

    // 给现有删除按钮绑定事件
    document.querySelectorAll('.del-item').forEach(btn => bindDelEvent(btn));

    // 删除按钮点击事件
    function bindDelEvent(btn) {
        btn.addEventListener('click', function() {
            // 删除当前行
            this.closest('.item-row').remove();
            // 重新排序序号
            resetItemIndex();
        });
    }

    // 重新排序内容项序号
    function resetItemIndex() {
        const rows = document.querySelectorAll('.item-row');
        rows.forEach((row, index) => {
            row.querySelector('div:first-child').textContent = index + 1;
        });
    }
</script>
</body>
</html>
